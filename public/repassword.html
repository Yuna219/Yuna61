<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">

<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>iCrowdTask SignIn</title>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

</head>
<body >
<form action="/repassword" method="POST" onsubmit="Submit(event)">
<div class="container">
  <hr>
  <div class="row">
    <aside class="col-sm-4 card" style="margin: auto;margin: auto;padding:20px 40px  50px 40px">
        <h4 class="card-title mb-4 mt-1">Forgot</h4>
        <div class="card">
            <article class="card-body">
            <h4 class="card-title mb-4 mt-1">Forgot</h4>
                <form>
                    <div class="form-group">
                        <label>Your email</label>
                        <input style="border-radius:15px;" name="email" class="form-control" type="email" id="email" required>
                    </div>
<!--                    <div class="form-group">-->
<!--                        <label>Your password</label>-->
<!--                        <input style="border-radius:15px;" name="password" class="form-control" type="password" id="password" required>-->
<!--                    </div> -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block"> sumbit  </button>
                    </div> <!-- form-group// -->
                </form>
            </article>
		</div>
	</aside>
  </div>
</div> <!-- card.// -->
</form>
<script>
    var email = localStorage.getItem("email");
    var password = localStorage.getItem("password");
    $("#email").val(email)
    $("#password").val(password)
    if(email!=''&&password!=''){
        $("input[type=checkbox]").prop('checked',true)
        $('form').submit()
    }
    function Submit(event){
        if($("input[type=checkbox]").prop('checked')){
            localStorage.setItem("email",$("#email").val())
            localStorage.setItem("password",$("#password").val())
        }else {
            localStorage.setItem("email",'')
            localStorage.setItem("password",'')
        }
        return validate(event)
    }



</script>
</body>
</html>
